<!--use directive ng form to mointor to all input-->
<form [formGroup]="registrationForm" style="height: 750px;" action="" method="get" class="register-form-area" id="loginco" #enrollForm="ngForm">

    <div class="container">
        <!--print all input by pipe jsone-->

        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8">


                <div class="register-form text-center">
                    <!-- Login Heading -->
                    <div class="register-heading">
                        <span>Sign Up</span>
                        <p>Create your account to get full access</p>
                       <!-- <small>{{userDate|json}}</small>-->
                      <small> {{registrationForm.value | json}}</small>
                    </div>
                    <!-- Single Input Fields -->
                    <div class="input-box">
                        <div class="single-input-fields">
                            <label>Full name</label>
                            <!--use trv and class bootstrap is invalid-->
                            <input formControlName="fullName" type="text" placeholder="Enter full name" name="fullName" 
                            >
                        </div>
                        <div class="single-input-fields">
                            <label>Email Address</label>
                            <input formControlName="emailAddress" type="email" placeholder="Enter email address" name="emailAddress" >
                            
                        </div>
                        <div class="single-input-fields">
                            <label>Password</label>
                            <input formControlName="password" type="password" placeholder="Enter Password" name="password" >
                           
                        </div>
                        <div class="single-input-fields">
                            <label>Confirm Password</label>
                            <input formControlName="Confpassword" type="password" placeholder="Confirm Password" name="Confpassword" >

                        </div>
                    </div>
                    <!-- form Footer -->
                    <div class="register-footer">
                        <p> Already have an account? <a routerLink="/login" routerLinkActive="active"> Login</a> here
                        </p>
                        <button class="submit-btn3">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
